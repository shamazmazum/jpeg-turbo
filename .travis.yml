dist: bionic
language: common-lisp

env:
  global:
    secure: ""
  matrix:
    - LISP=sbcl
    - LISP=ccl
    - LISP=ecl

install:
  - sudo apt-get install info install-info libturbojpeg0-dev
  - curl -L https://raw.githubusercontent.com/lispci/cl-travis/master/install.sh | sh
  - git clone --depth=1 git://github.com/shamazmazum/codex.git ~/lisp/codex
  - git clone --depth=1 git://github.com/shamazmazum/docparser.git ~/lisp/docparser

script:
  - cl -l cffi -f $TRAVIS_BUILD_DIR/tests/travis.lisp
  - cl -l codex -e '(codex:document :jpeg-turbo :skip-undocumented t)'

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: "$TRAVIS_BUILD_DIR/docs/build/jpeg-turbo/html"
  edge: true
  on:
    branch: master
    condition: $LISP = sbcl
